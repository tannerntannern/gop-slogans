<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GOP Slogan Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
    </head>
    <body>
        <h1>GOP Slogan Generator</h1>
        <p>
            API for generating republican fear-mongering slogans.
            <ul>
                <li>
                    Link directly to an image by visiting
                    <a href="/api/image/random_seed" target="__blank">/api/image/random_seed</a>
                </li>
                <li>
                    You can also get the raw text version by visiting
                    <a href="/api/text/random_seed" target="__blank">/api/text/random_seed</a>
                </li>
            </ul>
        </p>
        <h1>Examples</h1>
        <div id="examples"></div>
        <h1>About</h1>
        <a href="https://github.com/tannerntannern/gop-slogans">Website Source</a>
        <script>
            var examplesDiv = document.getElementById('examples');
            var seeds = [0,0,0,0,0].map(_ => Math.round(Math.random() * 99999999));
            for (var seed of seeds) {
                var href = '/api/image/' + seed;
                var newLink = document.createElement('a');
                var newImg = document.createElement('img');
                newLink.setAttribute('href', href);
                newLink.setAttribute('target', '__blank');
                newImg.setAttribute('src', href);
                newLink.appendChild(newImg);
                examplesDiv.appendChild(newLink);
            }
        </script>
    </body>
</html>
